<div ng-include="'templates/breadcrumb.html'"></div>

<div class="row">

    <div class="col-md-10">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" ng-click="newPhone()" class="btn btn-default btn-primary">
                    <i class="fa fa-plus"></i> New
                </button>
                <button type="button" ng-click="savePhone()" class="btn btn-default btn-default" ng-disabled="!selectedPhone">
                    <i class="fa fa-edit"></i> Edit
                </button>
                <button type="button" ng-click="copyPhone()" class="btn btn-default btn-default" ng-disabled="!selectedPhone">
                    <i class="fa fa-copy"></i> Clone
                </button>
            </div>
            <div class="btn-group">
                <button type="button" ng-click="deletePhone()" class="btn btn-default btn-default" ng-disabled="!selectedPhone">
                    <i class="fa fa-trash-o"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div class="form-group has-feedback">
            <input id="searchItem" type="text" ng-model="query" class="form-control" placeholder="Search"/>
            <i class="form-control-feedback glyphicon glyphicon-search"></i>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-md-12">
        <table class="table table-striped table-hover" ts-wrapper>
            <thead>
            <tr>
                <th>&nbsp;</th>
                <th ts-criteria="name" ts-default="ascending">Name</th>
                <th ts-criteria="snippet">Snippet</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="phone in phones | filter:query" ts-repeat ng-click="setSelectedPhone(phone)"
                ng-class="{info: phone.id === selectedPhone.id}">
                <td>
                    <input type="checkbox" ng-checked="phone.id === selectedPhone.id"
                           onclick="if (!this.checked) {event.preventDefault(); return false;}">
                </td>
                <td>
                    <a ui-sref="detail.main({phoneId: phone.id})"><span ng-bind="phone.name"></span></a>
                </td>
                <td>
                    <span ng-bind="phone.snippet"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
