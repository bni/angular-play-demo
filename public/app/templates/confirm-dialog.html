<div class="modal-header">
    <h3 class="modal-title">{{dialogTitle}}</h3>
</div>
<div class="modal-body">
    {{dialogMessage}}
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{dialogCancel}}</button>
    <button class="btn btn-primary" ng-click="confirm()">{{dialogConfirm}}</button>
</div>
