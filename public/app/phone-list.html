<div class="row">
    <div class="col-md-3">
        <input id="searchItem" ng-model="query" placeholder="Filter..." autofocus="" class="form-control">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover" ts-wrapper>
            <thead>
            <tr>
                <th ts-criteria="name" ts-default="ascending">Name</th>
                <th ts-criteria="snippet">Snippet</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="phone in phones | filter:query" ts-repeat>
                <td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
                <td>{{phone.snippet}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
