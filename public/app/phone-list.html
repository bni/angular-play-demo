<div class="row">

    <div class="col-md-10">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" ng-click="newPhone()" class="btn btn-default btn-primary">
                    <i class="glyphicon glyphicon-file"></i> New
                </button>
                <button type="button" ng-click="savePhone(phone)" class="btn btn-default btn-default" ng-disabled="!idSelected">
                    <i class="glyphicon glyphicon-pencil"></i> Edit
                </button>
                <button type="button" ng-click="copyPhone(phone)" class="btn btn-default btn-default" ng-disabled="!idSelected">
                    <i class="glyphicon glyphicon-asterisk"></i> Duplicate
                </button>
            </div>
            <div class="btn-group">
                <button type="button" ng-click="deletePhone(phone)" class="btn btn-default btn-default" ng-disabled="!idSelected">
                    <i class="glyphicon glyphicon-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div class="form-group has-feedback">
            <input id="searchItem" type="text" ng-model="query" class="form-control" placeholder="Search"/>
            <i class="form-control-feedback glyphicon glyphicon-search"></i>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover" ts-wrapper>
            <thead>
            <tr>
                <th ts-criteria="name" ts-default="ascending">Name</th>
                <th ts-criteria="snippet">Snippet</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="phone in phones | filter:query" ts-repeat ng-click="setSelected(phone.id)"
                ng-class="{info: phone.id === idSelected}">
                <td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
                <td>{{phone.snippet}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
