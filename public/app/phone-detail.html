<div class="row">
    <div class="col-md-6">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Phone</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputEmail" value="{{phone.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-md-2 control-label">Description</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="5" id="textArea">{{phone.description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-default btn-primary">
                                <i class="glyphicon glyphicon-ok"></i>
                                Save
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="col-md-3">
        <div ng-controller="CarouselCtrl">
            <div style="width: 400px; height: 400px">
                <carousel interval="5000">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                    </slide>
                </carousel>
            </div>
        </div>
    </div>

</div>
