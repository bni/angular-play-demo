<div class="row">
    <div class="col-md-6">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Phone</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputEmail" value="{{phone.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-md-2 control-label">Description</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="5" id="textArea">{{phone.description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
