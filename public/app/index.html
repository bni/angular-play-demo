<!doctype html>
<html ng-app="phoneApp">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phones</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/angular-tablesort/tablesort.css">
</head>
<body ng-controller="MainCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ol class="ab-nav breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>
        </div>

        <div ng-view></div>
    </div>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-tablesort/angular-tablesort.js"></script>
    <script src="lib/ng-breadcrumbs/ng-breadcrumbs.min.js"></script>

    <script src="app.js"></script>
    <script src="phone-service.js"></script>
    <script src="main-controller.js"></script>
    <script src="phone-list-controller.js"></script>
    <script src="phone-detail-controller.js"></script>
    <script src="carousel-controller.js"></script>
</body>
</html>
